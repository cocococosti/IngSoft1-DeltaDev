{% extends 'Asignaturas/base.html' %}
{% load static %}
<!doctype html>

  
  <head>

    {% block estilos %}
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <title>Registro</title>
    <link rel="stylesheet" href="{% static "css/chosen/style.css" %}">
    <link rel="stylesheet" href="{% static "css/chosen/prism.css" %}">
    <link rel="stylesheet" href="{% static "css/chosen/chosen.css" %}">
    {% endblock %}
  </head>
  
  {% block content %}
  <body>

    <div class="container">
      <div class="row justify-content-center">
        <form method="POST" class="post-form form-horizontal" action="{% url 'gestion:agregar' %}" id="f1">
        {% csrf_token %}
        {% for field in form %}
        <div class="row form-group">
            <div class="col-md-3">
                <label class=" form-control-label">{{ field.label_tag }}</label>
            </div>
            <div class="col-md-9">
                {{ field }}
            </div>
      </div>
        {% endfor %}
    </form>

      </div>
    </div>
  </body>
  {% endblock %}
  
</html>
